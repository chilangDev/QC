<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Cây Thông</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .text-left, .text-right {
            width: 20%;
            font-size: 18px;
            text-align: justify;
            color: #333;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            border-radius: 10px;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail {
            width: 150px;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="text-left">
        <h3>Liên hệ: Thủy</h3>
        <a class="blinking-text" href="tel:0348199375">Viettel: 0348199375</a><br>
        <a class="blinking-text" href="tel:0854571823">Vina: 0854571823</a>
    </div>

    <div class="container">
        <img id="mainImage" src="/img/thongDetail4.jpg" alt="Cây thông" class="main-image">
        <div class="thumbnail-container">  
            <img src="/img/thongDetail2.jpg" class="thumbnail" onclick="changeImage('/img/thongDetail2.jpg')">
            <img src="/img/thongDetail3.jpg" class="thumbnail" onclick="changeImage('/img/thongDetail3.jpg')">
            <img src="/img/thongDetail4.jpg" class="thumbnail" onclick="changeImage('/img/thongDetail4.jpg')">
            <img src="/img/thongDetail1.jpg" class="thumbnail" onclick="changeImage('/img/thongDetail1.jpg')">
        </div>
    </div>
    <div class="text-right">
        <a href="https://www.google.com/maps/dir/21.0704996,105.7961035/21.6153343,106.5387319/" target="_blank">
            Xem Chỉ Đường trên Google Maps
        </a>
    </div>
</div>

<script>
    function changeImage(imageSrc) {
        document.getElementById("mainImage").src = imageSrc;
    }
</script>

</body>
</html>
